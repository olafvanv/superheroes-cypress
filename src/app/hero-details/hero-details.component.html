<div class="loader" *ngIf="loading">
  <span>loading...</span>
</div>
<div class="hero-details-wrapper" *ngIf="!loading && hero">
  <div class="hero-details">
    <img class="image" [src]="hero.images.lg">
    <div class="details">
      <h2>{{hero.name}}</h2>
      <span>{{hero.biography.publisher}}</span>
    </div>
  </div>
</div>
